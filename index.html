<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueFullscreenVideo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>


    #app,body,html{
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }
</style>
<body>
<div id="app">
    <vue-fullscreen-video ref="player" url="http://2017christmascard.amway.com.cn/media/vava.mp4"></vue-fullscreen-video>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/wechat-sound.js"></script>
<script src="dist/vue-fullscreen-video.js"></script>
<script>
    new Vue({
        el: '#app', data: {
            frame: 5, frames: frames, width: 640, frameTime: 20, state: 'stop',loop:true,forward:true,
            page: 1, show: false, movies: [{current: 0.5}]
        }, mounted: function () {
            this.$refs.player.play();
        },

        components: {
            VueFullscreenVideo: VueFullscreenVideo
        }
    })
</script>
</body>
</html>
